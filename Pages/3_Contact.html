<body>

    <script>
        const menuHamburger = document.querySelector(".menu-hamburger")
        const navLinks = document.querySelector(".nav-links")
        const container = document.querySelector(".container")
 
        menuHamburger.addEventListener('click',()=>{
        navLinks.classList.toggle('mobile-menu')
        container.classList.toggle('cache')
        })
    </script>
    <div class="wrapper">
        <div class="typing-demo">
            Contactez-moi
        </div>
    </div>
    

    <div class="toggle-container">
        <input type="checkbox" name="toggle" id="toggle"><label for="toggle"></label>
    </div> 
    
    <script>
        const toggle = document.getElementById("toggle");

        toggle.addEventListener('change', (e) => {
            document.body.classList.toggle('dark')

        });
    </script>
    
    <div class="feedback-card">
        <div class="feedback-header">
            Contactez-moi
        </div>
        <form class="feedback-body">
            <input ,type="email" class="feedback-body__email" placeholder="Email" /><textarea ,type="text" class="feedback-body__message" placeholder="Message"></textarea><button class="feedback-body__submit">Envoyez</button>
        </form>
    </div>
    <script>
        (function () {
            var btn = document.getElementsByClassName("feedback-body__submit")[0];
            btn.onclick = function(e) {
                e.preventDefault()
            }
        })()
    </script>
